<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="card-container">
      <h1 class="visually-hidden">Blog Priview Card</h1>

      <article>
        <figure>
          <img
            class="card"
            src="./assets/images/illustration-article.svg"
            alt="Blog Image"
          />
        </figure>

        <section class="content">
          <button class="blog-btn">Learning</button>
          <time datetime="2025-03-16">Published 16 March 2025</time>

          <h2>HTML & CSS foundations</h2>
          <p class="card-text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>

          <div class="author-info">
            <img
              class="avatar"
              src="./assets/images/image-avatar.webp"
              alt="Avatar Image"
            />
            <p class="author-name">Greg Hooper</p>
          </div>
        </section>
      </article>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/JeniaPetrenko/preview-card">JeniaP</a>.
      </p>
    </footer>
  </body>
</html>
